<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMAZEM PINHOLOG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://img.freepik.com/fotos-gratis/prateleiras-de-metal-vazias-no-armazem_1112-654.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #FF6B00;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 250px;
            margin-bottom: 10px;
            border: 3px solid #005792;
            border-radius: 100%;
            padding: 10px;
            background: white;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 2px solid #005792;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #005792;
        }

        input, select {
            padding: 10px;
            border: 2px solid #005792;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #005792;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #FF6B00;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #005792;
        }

        th {
            background: #005792;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        .status-bloqueado {
            color: #FF0000;
            font-weight: bold;
        }

        .status-liberado {
            color: #00AA00;
            font-weight: bold;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .app-title {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #005792;
            color: white;
            border-radius: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
</script>

        <h1 class="app-title">ARMAZEM PINHOLOG</h1>
    </header>

    <div class="container">
        <form id="productForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="code">Código:</label>
                <input type="text" id="code" required>
            </div>

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="reference">Referência:</label>
                <input type="text" id="reference" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" required min="0">
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="liberado">Liberado</option>
                    <option value="bloqueado">Bloqueado</option>
                </select>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" id="submitBtn">Adicionar Produto</button>
                <button type="button" onclick="clearForm()">Limpar</button>
            </div>
        </form>

        <table id="productsTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Referência</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Produtos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <footer>
        © 2024 Armazém Pinholog - Todos os direitos reservados
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let editIndex = -1;

        function handleSubmit(event) {
            event.preventDefault();
            
            const product = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                reference: document.getElementById('reference').value,
                quantity: document.getElementById('quantity').value,
                status: document.getElementById('status').value
            };

            if(editIndex === -1) {
                products.push(product);
            } else {
                products[editIndex] = product;
                editIndex = -1;
                document.getElementById('submitBtn').textContent = 'Adicionar Produto';
            }

            localStorage.setItem('products', JSON.stringify(products));
            updateTable();
            clearForm();
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.code}</td>
                    <td>${product.name}</td>
                    <td>${product.reference}</td>
                    <td>${product.quantity}</td>
                    <td class="status-${product.status}">${product.status.toUpperCase()}</td>
                    <td class="action-buttons">
                        <button onclick="editProduct(${index})">Editar</button>
                        <button onclick="deleteProduct(${index})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('code').value = product.code;
            document.getElementById('name').value = product.name;
            document.getElementById('reference').value = product.reference;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('status').value = product.status;
            editIndex = index;
            document.getElementById('submitBtn').textContent = 'Atualizar Produto';
        }

        function deleteProduct(index) {
            if(confirm('Tem certeza que deseja excluir este produto?')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                updateTable();
            }
        }

        function clearForm() {
